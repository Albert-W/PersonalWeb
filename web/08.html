<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style type="text/css">
        table tr,th,td{
            border: 1px solid #000000;}
        *{color: red;}
    </style>
</head>
<body>
<h1>
    标签类型表格
</h1>
<hr>
<div id="Tables">
    <table summary="这是表格，2018/02/24">
        <caption> 标签含义</caption>
        <tbody>
        <tr>
            <th>标签</th>
            <th>涵义</th>
        </tr>
        <tr>
            <td>table</td>
            <td>创建表格</td>
        </tr>
        <tr>
            <td>tbody</td>
            <td>创建分块</td>
        </tr>
        <tr>
            <td>tr</td>
            <td>创建一行</td>
        </tr>
        <tr>
            <td>th</td>
            <td>创建一行表头</td>
        </tr>
        <tr>
            <td>td</td>
            <td>填充一行单元格</td>
        </tr>
        </tbody>
    </table>

</div>
<a href="01.jsp">返回目录</a>
</body>
</html>
